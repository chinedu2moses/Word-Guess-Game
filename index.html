<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8">
    <title>NUMBER GUESSING GAME</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" rel="javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Oleo+Script&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h2 id="display-message">Lest, Play Number Guess</h2>
        <img id="display-image" src="images/lets-play.jpg">
        <form id="user-guess" action="javascript:void(0);">
          <input type="text" placeholder="enter your guess">
          <input type="button" value="submit guess" onclick="checkUserGuess();">
          <input class="buttontype=" value="New Game" onclick="location.reload();">
        </form>
    </body>
</html>
